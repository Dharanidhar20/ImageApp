<div class="container-fluid page-bg">
    <h4 class="page-title pt-3 mb-5 text-center">Furniture List</h4>

        <div class="col-lg-4 mt-3 mb-3 text-center" *ngFor="let image of imageList?.groups; let i = index">
            <img [src]="image?.hero?.href" class="img-responsive" [alt]="image?.hero?.alt" [width]="image?.hero?.width" [height]="image?.hero?.height" />
        </div>
    </div> -->
    <ul class="image-grid">
        <li class="image-grid__item" *ngFor="let image of imageList?.groups; let i = index">
            <a href="javascript:;" class="grid-item" (click)="open(image?.images, content)">
                <div class="grid-item__image" [ngStyle]="{'background-image': 'url(' + image?.hero?.href + ')', 'width': image?.hero?.width, 'height': image?.hero?.height}"></div>
                <div class="grid-item__hover"></div>
                <div class="grid-item__name">{{image?.name}}</div>
                <label class="price" *ngIf="image?.price">{{image?.price?.selling | currency : 'USD' : 'symbol' : '1.0-0'}}</label>
                <label class="price" *ngIf="image?.priceRange">{{image?.priceRange?.selling?.low | currency : 'USD' : 'symbol' : '1.0-0'}}</label>
            </a>
        </li>
    </ul>
</div>

<ng-template #content let-modal>
    <div class="md-header justify-content-center py-0 pt-1 mr-2">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body md-body py-0 px-1">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let pic of modalContent; let i = index">
              <div class="picsum-img-wrapper">
                <img [src]="pic?.href" class="img-responsive" alt="pic?.alt">
              </div>
            </ng-template>
          </ngb-carousel>
    </div>
</ng-template>
